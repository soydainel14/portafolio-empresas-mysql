<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Scoring | Portafolio Empresas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#F6F8FB; --text:#0B1220; --stroke:rgba(11,18,32,.10);
      --brand:#188888; --brand2:#2E9191;
      --shadow:0 22px 60px rgba(11,18,32,.10);
      --radius:18px;
      --ok:#16A34A; --warn:#D97706; --bad:#EF4444;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:18px 16px 60px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
    .brand{display:flex;align-items:center;gap:10px;min-width:0}
    .logo{height:44px;width:auto}
    h1{margin:0;font-size:16px;font-weight:950}
    .muted{color:rgba(11,18,32,.7);font-weight:800;font-size:12px}
    .btn{border:0;border-radius:14px;padding:10px 12px;background: var(--brand);color:#fff;font-weight:950;cursor:pointer;box-shadow:0 12px 26px rgba(24,136,136,.22)}
    .btn2{background:transparent;color:rgba(11,18,32,.85);border:1px solid rgba(11,18,32,.16);box-shadow:none}
    .nav{display:flex;gap:8px;flex-wrap:wrap}

    .card{border:1px solid var(--stroke);background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;margin-top:12px}
    .grid{display:grid;grid-template-columns: 1fr 1fr;gap:10px}
    label{display:block;font-size:12px;font-weight:950;margin:10px 0 6px}
    input{width:100%;padding:12px;border-radius:14px;border:1px solid var(--stroke);outline:none;background:#fff}
    input:focus{border-color:rgba(24,136,136,.6);box-shadow:0 0 0 4px rgba(24,136,136,.16)}
    .tag{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid var(--stroke);font-weight:950;font-size:12px}
    .ok{border-color:rgba(22,163,74,.35);background:rgba(22,163,74,.10)}
    .bad{border-color:rgba(239,68,68,.30);background:rgba(239,68,68,.08)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <img class="logo" src="/assets/logo-portafolio.png" alt="Portafolio"/>
        <div style="min-width:0">
          <h1>Scoring (editable)</h1>
          <div class="muted">Ajusta pesos y umbrales sin tocar código</div>
        </div>
      </div>
      <div class="nav">
        <a class="btn btn2" href="/admin">Tabla</a>
        <a class="btn btn2" href="/admin/kanban">Kanban</a>
        <a class="btn btn2" href="/admin/templates">Plantillas WhatsApp</a>
        <form method="POST" action="/admin/logout" style="margin:0">
          <button class="btn btn2" type="submit">Salir</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
        <b style="font-size:12px;font-weight:950">Umbrales de tier</b>
        <span id="msg" class="tag" style="display:none"></span>
      </div>
      <div class="grid">
        <div>
          <label>Tier A (>=)</label>
          <input id="tierA" type="number" />
        </div>
        <div>
          <label>Tier B (>=)</label>
          <input id="tierB" type="number" />
        </div>
      </div>
    </div>

    <div class="card">
      <b style="font-size:12px;font-weight:950">Pesos</b>
      <div class="muted" style="margin-top:6px">Recomendación: no pases de 100 total, el score final se clampa 0–100.</div>
      <div class="grid" id="weights"></div>
      <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
        <button class="btn" id="btnSave">Guardar</button>
        <button class="btn btn2" id="btnReset">Reset default</button>
      </div>
    </div>
  </div>

  <script>
    const $=(id)=>document.getElementById(id);
    let current = null;

    const labels = {
      rnc_activo:"RNC ACTIVO",
      rnc_bad:"RNC INACTIVO/SUSP",
      emp_20_plus:"Empleados 20+",
      emp_9_20:"Empleados 9–20",
      emp_4_8:"Empleados 4–8",
      emp_1_3:"Empleados 1–3",
      freq_week:"Frecuencia semanal",
      freq_biweek:"Frecuencia quincenal",
      freq_month:"Frecuencia mensual",
      credit_yes:"Crédito 30 días: Sí",
      credit_depende:"Crédito 30 días: Depende",
      has_email:"Tiene email",
      pr_credito:"Prioridad: crédito",
      pr_entrega:"Prioridad: entrega"
    };

    function showMsg(text, ok=true){
      const el=$("msg");
      el.style.display="inline-flex";
      el.className = "tag " + (ok?"ok":"bad");
      el.textContent=text;
      setTimeout(()=>{el.style.display="none";}, 1800);
    }

    function renderWeights(weights){
      const host = $("weights");
      host.innerHTML="";
      Object.keys(weights).forEach((k)=>{
        const div = document.createElement("div");
        div.innerHTML = `
          <label>${labels[k] || k}</label>
          <input type="number" data-k="${k}" value="${Number(weights[k]||0)}" />
        `;
        host.appendChild(div);
      });
    }

    async function load(){
      const r = await fetch("/api/admin/scoring");
      const j = await r.json();
      if(!j.ok) return;
      current = j.config;
      $("tierA").value = Number(current.tiers?.A ?? 75);
      $("tierB").value = Number(current.tiers?.B ?? 50);
      renderWeights(current.weights || {});
    }

    function readWeights(){
      const w = {};
      document.querySelectorAll("input[data-k]").forEach(inp=>{
        const k = inp.getAttribute("data-k");
        w[k] = Number(inp.value || 0);
      });
      return w;
    }

    $("btnSave").addEventListener("click", async (e)=>{
      e.preventDefault();
      const payload = {
        config: {
          tiers: { A: Number($("tierA").value||75), B: Number($("tierB").value||50) },
          weights: readWeights()
        }
      };
      const r = await fetch("/api/admin/scoring", { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(payload) });
      const j = await r.json();
      showMsg(j.ok ? "Guardado" : "Error", !!j.ok);
    });

    $("btnReset").addEventListener("click", async (e)=>{
      e.preventDefault();
      if(!confirm("Reset a valores default?")) return;
      // pedimos al server el default recargando y re-guardando lo que vino inicialmente
      await load();
      const r = await fetch("/api/admin/scoring", { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({ config: current }) });
      const j = await r.json();
      showMsg(j.ok ? "Reseteado" : "Error", !!j.ok);
    });

    load();
  </script>
</body>
</html>
